commands:
  - title: "List files"
    command: "ls -la"
  - title: "Echo test"
    command: "echo Hello from getset"
  - title: "User input"
    command: |
      read -r -p "do you want to continue? [y/N] " response
      case "$response" in
      [yY][eE][sS] | [yY])
        exit 0
        ;;
      *)
        exit 1
        ;;
      esac
  - title: "Show date"
    command: "date"
